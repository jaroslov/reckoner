                     l .21 0
                     l 0 -.22
                     l .3325 0
                     l .3325 0
                     l 0 .22
                     l .21 0
                     l 0 -.22
                     l .3325 0
                     l .3325 0
                     l 0 .22
                     l .105 0

                     l 0 0.1875
                     l -5.25 0
                    z" stroke-width=".01" stroke="red" fill="none" />
                    <text fill="blue" text-anchor="middle" x="0.45" y="0" font-size=".01" font-family="courier">Mounting</text>
                    <text fill="blue" text-anchor="middle" x="0.45" y=".1" font-size=".01" font-family="courier">Dependent</text>
        </g>
    </defs>
</svg>
