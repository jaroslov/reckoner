<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20in" height="20in" viewBox="-10 -10 20 20">
    <!-- gear b -->
    <defs>
        <g id="8spoke-1in">
            <use xlink:href="8spoke-1in.svg#hpgl2svg"/>
        </g>
        <g id="16spoke-2in">
            <use xlink:href="16spoke-2in.svg#hpgl2svg"/>
        </g>
        <g id="spur-gear-train">
            <use xlink:href="spur-gear-train.svg#spur-gear-train"/>
        </g>
        <g id="cage-back-side">
            <use xlink:href="cage.svg#cage-back-side"/>
        </g>
        <g id="cage-top-side">
            <use xlink:href="cage.svg#cage-top-side"/>
        </g>
        <g id="cage-jig-pocket">
            <use xlink:href="cage.svg#cage-jig-pocket"/>
        </g>
        <g id="cage-jig-guide">
            <use xlink:href="cage.svg#cage-jig-guide"/>
        </g>
        <g id="cage-axle-mount">
            <use xlink:href="cage.svg#cage-axle-mount"/>
        </g>
        <g id="cage-rail-mount">
            <use xlink:href="cage.svg#cage-rail-mount"/>
        </g>
        <g id="spacer">
            <use xlink:href="cage.svg#spacer"/>
        </g>
        <g id="roller-clutch">
            <use xlink:href="roller-clutch.svg#roller-clutch"/>
        </g>
        <g id="roller-clutch-race">
            <use xlink:href="roller-clutch.svg#roller-clutch-race"/>
        </g>
        <g id="roller-clutch-pass-face">
            <use xlink:href="roller-clutch.svg#roller-clutch-pass-face"/>
        </g>
        <g id="roller-clutch-axle-face">
            <use xlink:href="roller-clutch.svg#roller-clutch-axle-face"/>
        </g>
        <g id="roller-axle">
            <use xlink:href="roller-clutch.svg#roller-axle"/>
        </g>
    </defs>

    <use xlink:href="#16spoke-2in" x="3.5" y="-3" />
    <use xlink:href="#8spoke-1in" x="4" />
    <use xlink:href="#spacer" y="2" x="-1.5"/>

    <use xlink:href="#cage-back-side" />
    <use xlink:href="#cage-top-side" x="3"/>
    <use xlink:href="#cage-jig-pocket" y="-5.5" />
    <use xlink:href="#cage-jig-guide" y="-3"/>
    <use xlink:href="#spur-gear-train" display="none"/>

    <use xlink:href="#cage-axle-mount" x="-5" y="-1" />
    <use xlink:href="#16spoke-2in" display="yes" transform="translate(-3.625 -1) rotate(11.25)" />
    <use xlink:href="#8spoke-1in" display="yes" transform="translate(-5 -1)" />
    <use xlink:href="#8spoke-1in" display="yes" transform="translate(-5.875 -1)" />
    <use xlink:href="#8spoke-1in" display="yes" transform="translate(-6.75 -1)" />
    <use xlink:href="#cage-rail-mount" x="-5" y="3" />

    <!-- 3.5mm round brass rod -->
    <use xlink:href="#roller-clutch" y="2" x="0"/>
    <use xlink:href="#roller-clutch-race" y="2" x="3" />
    <use xlink:href="#roller-clutch-pass-face" y="2" x="1.5" />
    <use xlink:href="#roller-clutch-axle-face" y="2" x="4.5"/>
    <use xlink:href="#roller-axle" y="2" x="-.75" />
</svg>

<!--

soh = opposite/hypotenuse
sin(60) = o/105
o = 105/sin(60)

-->
